<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> searchable list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
      .container
      {
        
        padding: 30px;
      }
      li
      {
        margin: 5px;
      }
      input
      {
        font-size: larger;
      }
      li
      {
        font-size: 20px;
        color: green;
        cursor: pointer;
      }
      h3,h5
      {
        color:green ;
        margin: 0;
      }
    </style>
   <script src="script.js"></script>
</head>
<body class="container">
    <div class="row">
        <div class="input-field col s12">
          <h5>enter item to search...</h5>
          <input id="input" type="text" class="validate" placeholder="type something to search...." onkeyup="fun()">
        </div>
      </div>
    <h3>LIST</h3>
    <ul>
        <li>apple</li>
        <li>almonds</li>
        <li>banana</li>
        <li>cashew </li>
        <li>eggs</li>
        <li>eclairs</li>
        <li>frankie</li>
        <li>falooda</li>
        <li>green chillies</li>
        <li>grapes</li>
        <li>hamburger</li>
        <li>hotdog</li>
        <li>jelly</li>
        <li>kheer</li>
        <li>kiwi</li>
        <li>lemon</li>
        <li>mango</li>
        <li>orange</li>
        <li>papaya</li>
        <li>paapad</li>
        <li>salt</li>
    </ul>

</body>
</html>
